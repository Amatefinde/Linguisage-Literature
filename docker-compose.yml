version: '3.7'
services:
  app:
    environment:
      - DB_HOST=postgres_db
      - REDIS_HOST=redis
    build:
      context: .
    container_name: 'literature_microservice'
    depends_on:
      - postgres_db
      - redis
    ports:
      - "9200:9200"
    volumes:
      - ${VOLUME_STATIC}:/code/static


  postgres_db:
    image: postgres:15
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASS}
    ports:
      - "5432:5432"
    volumes:
      - ${VOLUME_DB}:/var/lib/postgresql/data

  redis:
    image: redis:7.2.4

  celery:
    environment:
      - REDIS_HOST=redis
      - DB_HOST=postgres_db
    build:
      context: .
    command:
      - "chmod a+x src/utils/fb2_converter/fb2c"
      - "celery -A src.background_tasks.celery:celery worker --loglevel=INFO -n literature -Q lite_queue"
    depends_on:
      - redis
    volumes:
      - ${VOLUME_STATIC}:/code/static

  flower:
    environment:
      - REDIS_HOST=redis
      - DB_HOST=postgres_db
    build:
      context: .
    command: "celery -A src.background_tasks.celery:celery flower"
    ports:
      - "9205:5555"
